<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="max-width"><span class="color-name">RGB(255,255,255)</span></h1>
      <div class="bg-white">
        <div class="menu">
          <p class="new-colors underline">NEW COLORS</p>
          <div class="difficulty">
            <p class="difficulty__item underline easyBtn active">EASY</p>
            <p class="difficulty__item underline hardBtn">HARD</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="score">
        <div class="easy">
          <h2>Easy</h2>
          <p class="easy__played">Played: <span>0</span></p>
          <p class="easy__hit-miss">Hit/Missed: <span>0</span></p>
          <p class="easy__accuracy">Accuracy: <span>0</span></p>
        </div>

        <div class="hard">
          <h2>Hard</h2>
          <p class="hard__played">Played: <span>0</span></p>
          <p class="hard__hit-miss">Hit/Missed: <span>0</span></p>
          <p class="hard__accuracy">Accuracy: <span>0</span></p>
        </div>
      </section>

      <section class="colors-container max-width"></section>

      <section class="comments">
        <div class="comment-block">
          <p class="comment-block__content">nice try</p>
        </div>
      </section>
    </main>
  </body>
</html>
